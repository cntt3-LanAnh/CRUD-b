<div>
	<table class="table">
		<thead>
			<th>ID</th>
			<th>Name</th>
			<th>User Name</th>
			<th>Email</th>
			<th>Address</th>
			<th> Action</th>
		</thead>
		<tbody>
			<tr *ngFor='let item of users , index as i'>
				<td> {{i+1}}</td>
				<td><span *ngIf ="idEdit != item.id else elseHiddenName ">
         {{item.name}} </span>
					<ng-template #elseHiddenName>
						<input disabled="false" [value]="item.name | uppercase" [(ngModel)]="nameEdit"/>

      </ng-template>
				</td>
				<td><span *ngIf ="idEdit != item.id else elseHiddenUsername ">
         {{item.username}} </span>
					<ng-template #elseHiddenUsername>
						<input  [value]="item.username | uppercase" [(ngModel)]="usernameEdit"/>

      </ng-template>
				</td>

				<td><span *ngIf ="idEdit != item.id else elseHiddenEmail ">
         {{item.email}} </span>
					<ng-template #elseHiddenEmail>
						<input  [value]="item.email | uppercase" [(ngModel)]="emailEdit"/>

      </ng-template>
				</td>
				<td><span *ngIf ="idEdit != item.id else elseHiddenAddress ">
         {{item.address}} </span>
					<ng-template #elseHiddenAddress>
						<input  [value]="item.address | uppercase" [(ngModel)]="addressEdit"/>

      </ng-template>
				</td>
				<td>
					<button *ngIf ="idEdit != item.id else elseHiddenSave " (click)="edit(item.id, i)">Edit </button>
					<ng-template #elseHiddenSave>
						<button (click)="save()"> save</button>
					</ng-template>
					<button  (click)="delete(item)">Delete</button>
				</td>


			</tr>
		</tbody>
	</table>
</div>
<div>
	<input disabled="true" placeholder="id" [(ngModel)]="idAdd">
	<input placeholder="name" [(ngModel)]="nameAdd">
	<input  placeholder="usename" [(ngModel)]="usernameAdd">
	<input  placeholder="Email" [(ngModel)]="emailAdd" >
	<input placeholder="address" [(ngModel)]="addressAdd">
	<button (click)="add()">Add</button>
